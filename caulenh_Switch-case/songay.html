<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./songay.css">
    <title>SoNgay</title>
</head>
<body>
    <h1>TÍNH SỐ NGÀY TRONG 1 THÁNG</h1>
    <div>
        Nhập tháng : 
        <input type="text" id="month">
        <button id="btn_month" onclick="tinhDay()">Tính số ngày</button>
    </div>
</body>
<script>
    function tinhDay()
    {
        var month=parseInt(document.getElementById("month").value);
        if(isNaN(month))
        {
            alert("Bạn đã nhập sai định dạng tháng");
        }
        else
        {
            switch(month)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng có 31 ngày");
                break;
            case 2:
                alert("Tháng có 28 ngày hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng có 30 ngày");
                break;
            default:
                alert("Tháng bạn nhập không hợp lệ");          
        }
        }    
    }
</script>
</html>
