<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6</title>
</head>
<body>
    
</body>
<script>
    var n;
    n=prompt("Nhập số phần tử của mảng");
    var arr=new Array(n);
    var dem=0;
    for(let i=0;i<n;i++) {
        arr[i]= Math.floor(Math.random() * 10);
    }
    for(let i=0;i<n;i++){
       document.writeln(arr[i]);
    }

    var v =prompt("Nhập phần tử cần tìm : ");
    for(let i=0;i<n;i++)
    {
        if(arr[i]==v)
        {
            dem++;
            break;
        }
    }
    if(dem==0)
    {
        document.writeln("<br>"+v+" is not in the array");
    }
    else{
        document.writeln("<br>"+v+" is in the array");
    }
</script>
</html>
