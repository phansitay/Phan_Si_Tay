<script>
    var n=10;
    var arr=[n];
    var max=arr[0];
    var vt;
    for(var i=0;i<n;i++)
    {
        arr[i]= Math.floor(Math.random()*50);
    }
    for(var i=0;i<n;i++)
    {
       document.writeln(arr[i]);
    }
    
    for(var i=0;i<n;i++)
    {
       if(arr[i]>max)
       {
           max=arr[i];
           vt=i+1;
       }
    }
    document.writeln("<br>"+"Phần tử có giá trị lớn nhất trong mảng là : "+max);
    document.writeln("<br>"+"Vị trí của phần tử có giá trị lớn nhất trong mảng là : "+vt);


</script>
