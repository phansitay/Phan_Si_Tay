<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>
<body>
    
</body>
<script>
    for(var i=0;i<6;i++)
    {
        for(var j=0;j<i;j++)
        {
            document.write("* ")
        }
        document.write("<br>")
    }

    document.write("<br>");
    for(var i=0;i<5;i++)
    {
        for(var j=0;j<5-i;j++)
        {
            document.write("* ")
        }
        document.write("<br>")
    }

    document.write("<br>");
    for (var i = 5; i > 0; i--) {
        for (var j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp"+"&nbsp")
            }
        }
        document.write("<br>")
    }

    document.write("<br>")
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*")
            } else {
                document.write("&nbsp"+"&nbsp")
            }
        }
        document.write("<br>")
    }
    </script>
</html>
