    <title>Temperature</title>

<body>
    
</body>
<script>
    class Temperature{
        constructor(doC)
        {
            this.doC=doC;
        }

        cTof()
        {
            var doF;
            doF=this.doC+180;
            alert("Từ "+this.doC +" độ C trở thành "+doF+" độ F");
        }
        cToKevin()
        {
            var doKevin;
            doKevin=this.doC+273.15;
            alert("Từ "+this.doC +" độ C trở thành "+doKevin+" độ Kevin");
        }
    }

    var t = new Temperature(20);
    t.cTof();
    t.cToKevin();
</script>
</html>
