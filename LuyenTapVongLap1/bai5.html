<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>

<body>
    
</body>
<script>
    var lenght=20 ;
    var a=0;
    var b=1;
    var sum=a+b;
    for(var i=0;i<lenght-2;i++)
    {
        var c=a+b;
        a=b;
        b=c;  
        sum+=c;            
    }
    
    document.write("Tổng 20 số đầu tiên trong dãy fibonacci là : "+sum)
</script>
</html>
