<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>
<body>
    
</body>
<script>
    var a,b;
    a=parseInt(prompt("Nhập vào tham số a : "));
    b=parseInt(prompt("Nhập vào tham số b :"));
    function bai3(a,b)
    {
        if(a>b)
        {
            alert("Số "+a+" lớn hơn số "+b);
        }
        else
        {
            var sum=a+b;
            alert("Tổng của 2 tham số là : "+sum);
        }
    }
    bai3(a,b);
</script>
</html>
