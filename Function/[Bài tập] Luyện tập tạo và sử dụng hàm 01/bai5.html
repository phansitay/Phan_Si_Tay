<script>
    var arrA=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
    var arrB =["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];
    var name="";
    var dem=0;
    name=prompt("Nhập vào tên ngôi sao mà bạn cần tìm : ");
    function search()
    {
        for(var i=0;i<arrA.length;i++)
        {
            if(name==arrA[i])
            {
                document.writeln("Ngôi sao "+name+"thuộc chồm sao "+arrB[i]);
                break;
            }
            else
            {
                dem++;
            }
        }
        if(dem==7)
        {
            document.writeln("Không tìm thấy ngôi sao cần tìm ");
        }
    }
    search();
</script>
