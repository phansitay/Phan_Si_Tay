<script>
    var nhietdo;
    nhietdo = prompt("Mời bạn nhập nhiệt độ hiện tại : ");
    while(nhietdo<20||nhietdo>100)
    {
        if(nhietdo<20)
        {
            nhietdo = prompt("Mời bạn tăng nhiệt độ : ");
        }
        else
        {
            nhietdo = prompt("Mời bạn giảm nhiệt độ");
        }
    }
    alert("Nhiệt độ hiện tại là : "+nhietdo);
</script>
