<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai4</title>
</head>
<body>
    Nhập vào số a :
    <input type="text" id="a">
    <button onclick="ktSo()">Result</button>
</body>
<script>
    function ktSo()
    {
        var biena=parseFloat(document.getElementById("a").value);
        if(isNaN(biena))
        {
            document.writeln("False");
        }
        else{
            document.writeln("True");
        }
    }
</script>
</html>
