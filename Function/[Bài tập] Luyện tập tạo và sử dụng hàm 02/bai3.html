<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>
<body>
    Nhập số a:
    <input type="text" id="a">
    <button onclick="giaiThua()">result</button>
</body>
<script>
    function giaiThua()
    {
        var biena=parseInt(document.getElementById("a").value);
        if(isNaN(biena))
        {
            alert("Bạn nhập không hợp lệ mời bạn nhập lại ");
        }
        else
        {
            var kq=1;
            for (var i=1;i<=biena;i++)
            {
                kq*=i;
            }

            document.writeln("Giai thừa của số "+biena+" là : "+kq);
        } 
    }
</script>
</html>
