<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
</head>
<body>
    
</body>
<script>
    var n=10;
    var arr=[n];
    var dem=0;
    for(var i=0;i<n;i++)
    {
        arr[i]= Math.floor(Math.random()*50);
    }
    for(var i=0;i<n;i++)
    {
       document.writeln(arr[i]);
    }
    document.writeln("<br>"+"Các số lớn hơn hoặc bằng 10 là : " );
    for(var i=0;i<n;i++)
    {
       if(arr[i]>=10)
       {
           document.writeln(arr[i]);
           dem++;
       }
    }
    document.writeln("<br>"+"Số lượng phần tử lớn hơn 10 là : "+dem);
</script>
</html>
