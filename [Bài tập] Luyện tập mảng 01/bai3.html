<script>
    var n;
    n=prompt("Nhập số phần tử của mảng");
    var arr=new Array(n);
    var tb=0;
    for(let i=0;i<n;i++) {
        arr[i]= Math.floor(Math.random()*50);
    }
    var max=arr[0];
    for(let i=0;i<n;i++){
       document.writeln(arr[i]);
    }
    
    for(let i=0;i<n;i++){
       if(arr[i]>max) {
           max=arr[i];
       }
    }

    for(var i=0;i<n;i++)
    {
       tb+=arr[i];
    }
    
    document.writeln("<br>"+"Phần tử có giá trị lớn nhất trong mảng là : "+max);
    document.writeln("<br>"+"Trung bình của các phần tử trong mảng là : "+tb/n);

</script>
