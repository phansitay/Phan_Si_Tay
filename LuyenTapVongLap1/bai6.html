<script>
    var i=0;
    var dem=0;
    var sum=0;
    while(dem<30)
    {
        if(i%7==0)
        {
            sum+=i;
            dem++;
        }
        i++;
    }
    document.writeln("Tổng của 30 số đầu tiên chia hết cho 7 là : " +sum);
</script>
