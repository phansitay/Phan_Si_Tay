<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <button onclick="addNumberOne()">Hãy click tôi</button>
</body>
<script>
    var number;
    function addNumberOne()
    {
        number=parseInt(prompt("Nhập vào số cần tăng lên 1 : "));
        var result = number+1;
        document.writeln("Sau khi tăng lên 1 là : "+result);
    }
</script>
