<script>
    var n;
    n=prompt("Nhập số phần tử của mảng");
    var arr=new Array(n);
    for(let i=0;i<n;i++) {
        arr[i]= Math.floor(Math.random()*50);
    }
    for(let i=0;i<n;i++){
       document.writeln(arr[i]);
    }
    document.writeln("<br>"+"Mảng sau khi đổi ngược là <br>");
    for(let i=n-1;i>=0;i--){
        document.writeln(arr[i]);

    }
</script>
