<script>
    var n;
    n=prompt("Nhập số phần tử của mảng");
    var arr=new Array(n);
    var dem=0;
    for(let i=0;i<n;i++) {
        arr[i]= Math.floor(Math.random() * 10);
    }
    for(let i=0;i<n;i++){
       document.writeln(arr[i]);
    }

    for(var i=0;i<n-1;i++){
        for(var j=i+1;j<n;j++)
        {
            if(arr[i]<arr[j])
            {
                var temp=arr[j];
                arr[j]=arr[i];
                arr[i]=temp;
            }
        }
    }
    document.writeln("mảng sau khi được sắp xếp giảm dần là : ");

    for(var i=0;i<n;i++)
    {
        document.writeln(arr[i]);
    }
