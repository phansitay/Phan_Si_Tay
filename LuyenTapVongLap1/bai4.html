<script>
    var lenght=prompt("Nhập vào số lượng số fibonacci : ");
    var a=1;
    var b=2;
    for(var i=0;i<lenght;i++)
    {
        var c=a+b;
        a=b;
        b=c;
        if(c%5==0)
        {
            document.writeln("Số fibonacci đầu tiên chia hết cho 5 là : "+c);
            break;
        }
    }
</script>
</html>
