<script>
    var n;
    n=prompt("Nhập số phần tử của mảng");
    var arr=new Array(n);
    var max=50;
    var min=-50;
    var dem=0;
    for(let i=0;i<n;i++) {
        arr[i]= Math.floor(Math.random() * (max - min + 1) ) + min;
    }
    for(let i=0;i<n;i++){
       document.writeln(arr[i]);
    }

    for(let i=0;i<n;i++){
       if(arr[i]<0)
       {
           dem++;
       }
    }
    document.writeln("<br>Tổng số nguyên âm có trong mảng là "+dem);
</script>
