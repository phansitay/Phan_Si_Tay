<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
</head>
<body>
    
</body>
<script>
    var lenght;
    var a=0;
    var b=1;
    lenght=prompt("Nhập số lượng số Fibonacci");
    document.writeln("Số lượng số Fibonacci : "+lenght+"<br>");
    document.writeln(+a+" "+b);
    for(var i=0;i<lenght-2;i++)
    {
        var c=a+b;
        a=b;
        b=c;

        document.writeln(+c+" ");
    }
</script>
</html>
